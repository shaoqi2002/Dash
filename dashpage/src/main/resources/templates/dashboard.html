<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash!</title>
    <!-- CSS文件 -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/draggable-tags.css}" rel="stylesheet">
    <link th:href="@{/css/search-engine.css}" rel="stylesheet">
    <!-- Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- 中央搜索区域 -->
        <div class="search-container">
            <div class="search-box">
                <!-- 搜索引擎选择器 -->
                <div class="engine-selector">
                    <i class="current-engine-icon fab fa-google"></i>
                    <span class="current-engine-text">Google</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </div>
                
                <!-- 搜索输入框 -->
                <input type="text" id="searchInput" placeholder="Google" autocomplete="off">
                
                <!-- 搜索引擎下拉菜单 -->
                <div class="engine-dropdown">
                    <!-- 这里会通过JavaScript动态填充 -->
                </div>
            </div>
            <div class="quick-actions">
                <button class="quick-btn" onclick="refreshBilibiliData()">
                    <i class="fas fa-sync-alt"></i>
                    刷新热门
                </button>
                <button class="quick-btn" onclick="toggleEditMode()">
                    <i class="fas fa-edit"></i>
                    编辑模式
                </button>
                <button class="quick-btn" onclick="saveLayout()">
                    <i class="fas fa-save"></i>
                    保存布局
                </button>
            </div>
        </div>

        <!-- 可拖拽标签容器 -->
        <div class="widgets-container">
            <!-- 标签会通过JavaScript动态添加到这里 -->
        </div>
    </div>

    <!-- JavaScript文件 -->
    <script th:src="@{/js/search-engine.js}"></script>
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/draggable-tags.js}"></script>
</body>
</html>
