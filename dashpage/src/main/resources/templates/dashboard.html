<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能工作台</title>
    <!-- CSS文件 -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/draggable-tags.css}" rel="stylesheet">
    <!-- Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- 中央搜索区域 -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索任何内容..." autocomplete="off">
                <i class="fas fa-search search-icon"></i>
            </div>
            <div class="quick-actions">
                <button class="quick-btn" onclick="addNewTag()">
                    <i class="fas fa-plus"></i>
                    添加标签
                </button>
                <button class="quick-btn" onclick="refreshBilibiliData()">
                    <i class="fas fa-sync-alt"></i>
                    刷新热门
                </button>
                <button class="quick-btn" onclick="toggleEditMode()">
                    <i class="fas fa-edit"></i>
                    编辑模式
                </button>
                <button class="quick-btn" onclick="saveLayout()">
                    <i class="fas fa-save"></i>
                    保存布局
                </button>
            </div>
        </div>

        <!-- 可拖拽标签容器 -->
        <div class="widgets-container">
            <!-- 标签会通过JavaScript动态添加到这里 -->
        </div>

        <!-- 添加新标签按钮 -->
        <button class="add-tag-btn" onclick="addNewTag()">
            <i class="fas fa-plus"></i>
            添加标签
        </button>
    </div>

    <!-- JavaScript文件 -->
    <script th:src="@{/js/dashboard.js}"></script>
    <script th:src="@{/js/draggable-tags.js}"></script>
</body>
</html>
